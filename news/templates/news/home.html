{% extends 'base.html' %}
{% block content%}
{% for news in news.all %}
    <div class="row pt-3">
    <div class="col-2" onclick="window.location='{% url 'detail' news.id %}';" style="cursor:pointer;">
        <img src="{{ news.icon.url }}" class="img-fluid"/>
    </div>
     <div class="col-6" onclick="window.location='{% url 'detail' news.id %}';" style="cursor:pointer;" >
         <h5>{{ news.title }}</h5>
         <p>{{ news.summary }}</p>
     </div>

    </div>


    {% endfor %}

{% endblock %}
