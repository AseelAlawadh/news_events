{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-2 ">
            <img src="{{ event.icon.url }}" class="img-fluid"/>
        </div>
        <div class="col-10">
{#            <a href="{{ news.url }}">#}
                <h4>{{ event.title }}</h4>

{#            </a>#}
        </div>
    </div>
    <div class="row">
        <div class="col-8 pt-3">
            <img src="{{ event.image.url }}" class="img-fluid"/>
        </div>

        <div class="col-4">
            <a href="javascript:{document.getElementById('coming').submit()}">
                <button class="btn btn-primary btn-lg btn-block"><span
                        class="oi oi-caret-top"></span> Coming{{ event.coming_total}}</button>
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-8">
            <p>{{ event.body }}</p>
        </div>
    <div class="col-4">
        <p>{{ event.create_date }}</p>

    </div>
    </div>

    <div class="row pt-2">
        <div class="col-4">
            <h6><span class="oi oi-magnifying-glass"></span> Written By {{ event.user_add.username }}</h6>
        </div>
        <div class="col-4 text-right">
            <h7><span class="oi oi-clock"></span> {{ event.pub_date_pretty }}</h7>
        </div>
    </div>
    <form id="coming" method="POST" action="{% url 'coming' event.id %}">
        {% csrf_token %}
        <input type="hidden">
    </form>
{% endblock %}
